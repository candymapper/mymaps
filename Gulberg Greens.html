<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="lib/opacity/Control.Opacity.css" />
        <link rel="stylesheet" href="lib/jquery/jquery-ui-1.10.3.custom.min.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Gulberg Greens Islamabad</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="lib/opacity/Control.Opacity.js"></script>
        <script src="lib/jquery/jquery-1.9.1.js"></script>
        <script src="lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="data/Advertisement_2.js"></script>
        <script src="data/Greens_Parcels_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.56482131278351,73.08700648197657],[33.66401245697942,73.2696941139106]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://gravtsolutions.com/">GRAVITY SOLUTIONS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Satellite_0');
        map.getPane('pane_Satellite_0').style.zIndex = 400;
        var layer_Satellite_0 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_Satellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 21
        });
        layer_Satellite_0;
        map.addLayer(layer_Satellite_0);
        map.createPane('pane_Gulberg_1');
        map.getPane('pane_Gulberg_1').style.zIndex = 401;
        var layer_Gulberg_1 = L.tileLayer('https://api.mapbox.com/styles/v1/adminjaxat/cl8kb4q7j006b14ljehvgff2f/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYWRtaW5qYXhhdCIsImEiOiJjazNoOXo2OGUwN3l2M2VwaDM5ZWwxZmJwIn0.Kf_E8Ddvvz04O-l6ItEmVQ', {
            pane: 'pane_Gulberg_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Gulberg_1;
        map.addLayer(layer_Gulberg_1);
        function pop_Advertisement_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Click the Link for Ads</strong><br />' + ('<a href="https://www.linkedin.com/company/gravitysolutions/" target="_blank">Gravity Solutions</a>') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Advertisement_2_0() {
            return {
                pane: 'pane_Advertisement_2',
                rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/source.gif',
            iconSize: [40,60]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Advertisement_2');
        map.getPane('pane_Advertisement_2').style.zIndex = 402;
        map.getPane('pane_Advertisement_2').style['mix-blend-mode'] = 'normal';
        var layer_Advertisement_2 = new L.geoJson.multiStyle(json_Advertisement_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Advertisement_2',
            layerName: 'layer_Advertisement_2',
            pane: 'pane_Advertisement_2',
            onEachFeature: pop_Advertisement_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Advertisement_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Advertisement_2);
        map.addLayer(layer_Advertisement_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

        layer_Advertisement_2.addTo(map);
        function pop_Greens_Parcels_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Plot_No</th>\
                        <td>' + (feature.properties['Plot_No'] !== null ? autolinker.link(feature.properties['Plot_No'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Category</th>\
                        <td>' + (feature.properties['Category'] !== null ? autolinker.link(feature.properties['Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Size</th>\
                        <td>' + (feature.properties['Size'] !== null ? autolinker.link(feature.properties['Size'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Block</th>\
                        <td>' + (feature.properties['Block'] !== null ? autolinker.link(feature.properties['Block'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Greens_Parcels_3_0() {
            return {
                pane: 'pane_Greens_Parcels_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Greens_Parcels_3');
        map.getPane('pane_Greens_Parcels_3').style.zIndex = 403;
        map.getPane('pane_Greens_Parcels_3').style['mix-blend-mode'] = 'normal';
        var layer_Greens_Parcels_3 = new L.geoJson(json_Greens_Parcels_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Greens_Parcels_3',
            layerName: 'layer_Greens_Parcels_3',
            pane: 'pane_Greens_Parcels_3',
            onEachFeature: pop_Greens_Parcels_3,
            style: style_Greens_Parcels_3_0,
        });
        bounds_group.addLayer(layer_Greens_Parcels_3);
        map.addLayer(layer_Greens_Parcels_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Gulberg Greens</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Advertisement_2.png" /> Advertisement': layer_Advertisement_2,"Gulberg Greens": layer_Gulberg_1,"Google Satellite": layer_Satellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Greens_Parcels_3,
           initial: false,
            hideMarkerOnCollapse: true,
            zoom: 18,
            propertyName: 'Plot_No',
            marker:{
            icon: new L.Icon({iconUrl:'images/icon.png',iconSize: [40,60], iconAnchor:[15,30]}),
                circle: {
                    radius: 30,
                    color: '#0a0',
                    opacity: 0,
                    fillOpacity: 0


                }
            }
        }));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
         var opacitySlider = new L.Control.opacitySlider();
        map.addControl(opacitySlider);
        opacitySlider.setOpacityLayer(layer_Gulberg_1);
        </script>
    </body>
</html>
